  /users:
    post:
      tags:
        - "CRUD de Usuários"
      summary: "Criar usuário"
      description: "Cria um novo usuário."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - phone_number
                - email
                - password
              properties:
                name:
                  type: string
                  description: Nome do usuário.
                  minLength: 10
                  maxLength: 150
                phone_number:
                  type: string
                  description: Número de telefone do usuário.
                  minLength: 11
                  maxLength: 20
                email:
                  type: string
                  format: email
                  description: Endereço de email do usuário.
                  minLength: 6
                  maxLength: 200
                password:
                  type: string
                  description: Senha do usuário.
                  minLength: 8
                  maxLength: 30
            examples:
              success:
                summary: Exemplo de requisição
                value:
                  {
                    "name": "Willian Gustavo Rocha Leme",
                    "phone_number": "+55 11 98765-4321",
                    "email": "willian_leme@proton.me",
                    "password": "senhaSegura123"
                  }
      responses:
        '201':
          description: "Novo registro criado com sucesso."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem de retorno da operação.
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                          description: ID do usuário.
                        name:
                          type: string
                          description: Nome do usuário.
                        phone_number:
                          type: string
                          description: Número de telefone do usuário.
                        email:
                          type: string
                          format: email
                          description: Endereço de email do usuário.
              examples:
                success:
                  summary: Exemplo de resposta
                  description: Usuário criado, os detalhes do novo usuário são retornados.
                  value:
                    {
                      "message": "Usuário criado com sucesso!",
                      "success": true,
                      "data": [
                        {
                          "id": 593,
                          "name": "Willian Gustavo Rocha Leme",
                          "phone_number": "+55 11 98765-4321",
                          "email": "willian_leme@proton.me"
                        }
                      ]
                    }
        '422':
          description: "Erros de validação."
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem de retorno da operação.
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        field:
                          type: string
                          description: Nome do campo que gerou o erro.
                        error:
                          type: string
                          description: Mensagem de erro associada ao campo.
              examples:
                phone_validation_error:
                  summary: Exemplo de resposta 1
                  description: Informa o erro de validação associado ao campo de telefone.
                  value:
                    {
                      "message": "Dados inválidos!",
                      "success": false,
                      "data": [
                        {
                          "phone_number": "Número de telefone já cadastrado."
                        }
                      ]
                    }
                email_validation_error:
                  summary: Exemplo de resposta 2
                  description: Informa o erro de validação associado ao campo de email.
                  value:
                    {
                      "message": "Dados inválidos!",
                      "success": false,
                      "data": [
                        {
                          "email": "Endereço de email inválido."
                        }
                      ]
                    }
        '500':
          description: "Erro interno do servidor!"
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    description: Mensagem de retorno da operação.
                  success:
                    type: boolean
                    description: Indica se a operação foi bem-sucedida.
                  data:
                    type: string
                    description: "Mensagem de erro do servidor."
              examples:
                internal_server_error:
                  summary: Exemplo de resposta.
                  description: Erro inesperado no servidor.
                  value:
                    {
                      "message": "Erro ao criar o usuário!",
                      "success": false,
                      "data": "werkzeug.exceptions.InternalServerError: 500 Internal Server Error"
                    }

