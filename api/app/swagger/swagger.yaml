swagger: "2.0"
info:
  description: "Esta é a documentação da API do EasyMiner."
  version: "1.0.0"
  title: "EasyMinerAPI"
host: "easyminerapi.fly.dev"
basePath: "/api"
schemes:
  - "https"

paths:
#  DOCUMENTACAO DE AUTENTICAÇÃO

  /auth/csrf-token:
    get:
      tags:
        - "Autenticação"
      summary: "Obter token CSRF"
      description: "Gera e retorna um token CSRF."
      responses:
        200:
          description: "Operação bem sucedida."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "array"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Token CSRF gerado com sucesso!",
                "success": true,
                "data": [
                  {
                    "csrf_token": "ImQ5MTc1NDI4MGIwZTk0MGJjZmFkNziMTExNDk5OWQ3ZWRhNDIi.ZyA8C9cBRr1EZLzs3vrQDK7s6RyOZVxs"
                  }
                ]
              }
  /auth/login:
    post:
      tags:
        - "Autenticação"
      summary: "Login de usuário"
      description: "Autentica um usuário com base no email e senha fornecidos."
      parameters:
        - in: "body"
          name: "body"
          description: "Informações necessárias para realizar o login."
          required: true
          schema:
            type: "object"
            required:
              - email
              - password
            properties:
              email:
                type: "string"
                format: "email"
                description: "Endereço de email do usuário."
                example: "usuário@gmail.com"
              password:
                type: "string"
                description: "Senha do usuário."
                example: "senhaSegura123"
      responses:
        200:
          description: "Operação bem sucedida."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Login realizado com sucesso!",
                "success": true,
                "data": null
              }

        401:
          description: "Servidor não conseguiu autenticar a solicitação."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Credenciais inválidas!",
                "success": false,
                "data": null
              }
        422:
          description: "Erros de validação."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Dados inválidos!",
                "success": false,
                "data": [
                  {
                    "email": "Endereço de email inválido.",
                    "password": "O campo é obrigatório."
                  }
                ]
              }

  /auth/logout:
    post:
      tags:
        - "Autenticação"
      summary: "Logout de usuário"
      description: "Realiza o logout do usuário atualmente autenticado."
      responses:
        200:
          description: "Operação bem sucedida."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Logout realizado com sucesso!",
                "success": true,
                "data": null
              }
  /auth/me:
    get:
      tags:
        - "Autenticação"
      summary: "Obter usuário atual"
      description: "Retorna os detalhes do usuário autenticado atualmente."
      responses:
        200:
          description: "Operação bem sucedida."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Usuário atual recuperado com sucesso!",
                "success": true,
                "data": [
                  {
                    "id": 593,
                    "name": "Matheus Shinji Fukuyama",
                    "phone_number": "+55 11 98765-4321",
                    "email": "shinji@gmail.com",
                  }
                ]
              }

  # DOCUMENTAÇÃO DE CRUD DE USUÁRIOS

  /users:
    post:
      tags:
        - "CRUD de Usuários"
      summary: "Criar usuário"
      description: "Cria um novo usuário."
      parameters:
        - in: "body"
          name: "body"
          description: "Informações necessárias para criar um novo usuário."
          required: true
          schema:
            type: "object"
            required:
              - name
              - phone_number
              - email
              - password
            properties:
              name:
                type: "string"
                description: "Nome do usuário."
                minLength: 10
                maxLength: 150
                example: "Matheus Shinji Fukuyama"
              phone_number:
                type: "string"
                description: "Número de telefone do usuário."
                minLength: 11
                maxLength: 20
                example: "+55 11 98765-4321"
              email:
                type: "string"
                format: "email"
                description: "Endereço de email do usuário."
                minLength: 6
                maxLength: 200
                example: "shinji@mail.com"
              password:
                type: "string"
                description: "Senha do usuário."
                minLength: 8
                maxLength: 30
                example: "senhaSegura123"
      responses:
        201:
          description: "Novo registro criado com sucesso."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
              application/json:
                {
                  "message": "Usuário criado com sucesso!",
                  "success": true,
                  "data": [
                    {
                      "id": 593,
                      "name": "Matheus Shinji Fukuyama",
                      "phone_number": "+55 11 98765-4321",
                      "email": "shinji@gmail.com",
                    }
                  ]
                }

        422:
          description: "Erros de validação."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Dados inválidos!",
                "success": false,
                "data": [
                  {
                    "phone_number": "Número de telefone já cadastrado.",
                    "email": "Endereço de email inválido."
                  }
                ]
              }
    put:
      tags:
        - "CRUD de Usuários"
      summary: "Atualizar usuário por ID"
      description: "Atualiza os detalhes de um usuário específico."
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "integer"
          description: "ID do usuário"
        - in: "body"
          name: "body"
          description: "Informações atualizadas do usuário."
          required: true
          schema:
            type: "object"
            required:
              - name
              - phone_number
              - email
            properties:
              name:
                type: "string"
                description: "Nome do usuário."
                minLength: 10
                maxLength: 150
                example: "João da Silva"
              phone_number:
                type: "string"
                description: "Número de telefone do usuário."
                minLength: 11
                maxLength: 20
                example: "5511987654321"
              email:
                type: "string"
                format: "email"
                description: "Endereço de email do usuário."
                minLength: 6
                maxLength: 200
                example: "usuario@exemplo.com"
              password:
                type: "string"
                description: "Senha do usuário."
                minLength: 8
                maxLength: 30
                example: "novaSenhaSegura123"

      responses:
        200:
          description: "Operação bem sucedida."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Usuário atualizado com sucesso!",
                "success": true,
                "data": [
                  {
                    "id": 690,
                    "name": "João da Silva II",
                    "phone_number": "5511987654321",
                    "email": "Joao@gmail.com",
                  }
                ]
              }

        422:
          description: "Erros de validação."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Dados inválidos!",
                "success": false,
                "data": [
                  {
                    "phone_number": "Tamanho deve estar entre 11 e 20",
                    "password": "Tamanho deve estar entre 8 e 30"
                  }
                ]
              }
        404:
          description: "Não encontrado."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Usuário não encontrado!",
                "success": false,
                "data": null
              }
    delete:
      tags:
        - "CRUD de Usuários"
      summary: "Excluir usuário por ID"
      description: "Exclui um usuário específico."
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "integer"
          description: "ID do usuário"
      responses:
        200:
          description: "Operação bem sucedida."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Usuário deletado com sucesso!",
                "success": true,
                "data": [
                  {
                    "id": 690,
                    "name": "João da Silva II",
                    "phone_number": "5511987654321",
                    "email": "Joao@gmail.com",
                  }
                ]
              }
        404:
          description: "Não encontrado."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                description: "Mensagem de retorno da operação."
              success:
                type: "boolean"
                description: "Indica se a operação foi bem-sucedida."
              data:
                type: "object"
                description: "Dados adicionais retornados pela operação."
          examples:
            application/json:
              {
                "message": "Usuário não encontrado!",
                "success": false,
                "data": null
              }

  # DOCUMENTAÇÃO DE CRUD DE PROJETOS

  /projects:
    get:
      tags:
        - "CRUD de Projetos"
      summary: "Obter projetos"
      description: "Retorna uma lista de todos os projetos do usuário autenticado."
      responses:
        200:
          description: "Operação bem-sucedida"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Projetos recuperados com sucesso!"
              success:
                type: "boolean"
                example: true
              data:
                type: "array"
                items:
                  type: "object"
                  properties:
                    id:
                      type: "integer"
                      example: 290
                    name:
                      type: "string"
                      example: "Projeto para predição no setor de creditos"
                    description:
                      type: "string"
                      example: "Este projeto é destinado a realizar o processo de KDD em 3 bases de dados no setor de créditos"
                    datasets:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 40
                          name:
                            type: "string"
                            example: "Dataset teste"
                          description:
                            type: "string"
                            example: "Descrição do dataset teste"
                          file_url:
                            type: "string"
                            example: "https://s3.amazonaws.com/bucket-easyminer/datasets/5/file"
                          size_file:
                            type: "string"
                            example: "0.0037MB"
        403:
          description: "Não autorizado"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Não autorizado."
              success:
                type: "boolean"
                example: false
              data:
                type: "null"
                example: null
    post:
      tags:
        - "CRUD de Projetos"
      summary: "Criar projeto"
      description: "Cria um novo projeto."
      parameters:
        - in: "body"
          name: "body"
          description: "Detalhes do projeto"
          required: true
          schema:
            type: "object"
            required:
              - name
            properties:
              name:
                type: "string"
                description: "Nome do projeto."
                minLength: 2
                maxLength: 100
                example: "Projeto financeiro"
              description:
                type: "string"
                description: "Descrição detalhada do projeto."
                minLength: 10
                maxLength: 2000
                example: "Este projeto é destinado a realizar o processo de KDD em 5 bases de dados no setor de finanças"
      responses:
        201:
          description: "Projeto criado com sucesso"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Projeto criado com sucesso!"
              success:
                type: "boolean"
                example: true
              data:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    example: 289
                  name:
                    type: "string"
                    example: "Projeto para predição de doenças"
                  description:
                    type: "string"
                    example: "Este projeto é destinado a realizar o processo de KDD em 3 bases de dados no setor de saúde"
        422:
          description: "Erros de validação."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Dados inválidos!"
              success:
                type: "boolean"
                example: false
              data:
                type: "object"
                example:
                  name: "O nome do projeto já existe."

  /projects/{id}:
    get:
      tags:
        - "CRUD de Projetos"
      summary: "Obter projeto por ID"
      description: "Retorna os detalhes de um projeto específico do usuário autenticado."
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "integer"
          description: "ID do projeto"
      responses:
        200:
          description: "Operação bem-sucedida"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Projeto recuperado com sucesso!"
              success:
                type: "boolean"
                example: true
              data:
                type: "array"
                items:
                  type: "object"
                  properties:
                    id:
                      type: "integer"
                      example: 540
                    name:
                      type: "string"
                      example: "Projeto para predição no setor de creditos"
                    description:
                      type: "string"
                      example: "Este projeto é destinado a realizar o processo de KDD em 3 bases de dados no setor de créditos"
                    datasets:
                      type: "array"
                      items:
                        type: "object"
                        properties:
                          id:
                            type: "integer"
                            example: 92
                          name:
                            type: "string"
                            example: "Dataset teste 2"
                          description:
                            type: "string"
                            example: "Descrição do dataset teste 2"
                          file_url:
                            type: "string"
                            example: "https://s3.amazonaws.com/bucket-easyminer/datasets/92/file"
                          size_file:
                            type: "string"
                            example: "0.29MB"

        403:
          description: "Não autorizado"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Não autorizado."
              success:
                type: "boolean"
                example: false
              data:
                type: "null"
                example: null
        404:
          description: "Projeto não encontrado"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Projeto não encontrado."
              success:
                type: "boolean"
                example: false
              data:
                type: "null"
                example: null

    put:
      tags:
        - "CRUD de Projetos"
      summary: "Atualizar projeto por ID"
      description: "Atualiza os detalhes de um projeto específico do usuário autenticado."
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "integer"
          description: "ID do projeto"
        - in: "body"
          name: "body"
          description: "Detalhes do projeto atualizados"
          required: true
          schema:
            type: "object"
            properties:
              name:
                type: "string"
                description: "Nome do projeto."
                minLength: 2
                maxLength: 100
                example: "Projeto Atualizado"
              description:
                type: "string"
                description: "Descrição detalhada do projeto."
                minLength: 10
                maxLength: 2000
                example: "Descrição atualizada do projeto..."
      responses:
        200:
          description: "Projeto atualizado com sucesso"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Projeto atualizado com sucesso!"
              success:
                type: "boolean"
                example: true
              data:
                type: "object"
                properties:
                  id:
                    type: "integer"
                  name:
                    type: "string"
                    example: "Nome atualizado"
                  description:
                    type: "string"
                    example: "Descrição atualizada"
        403:
          description: "Não autorizado"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Não autorizado."
              success:
                type: "boolean"
                example: false
              data:
                type: "null"
                example: null
        404:
          description: "Projeto não encontrado"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Projeto não encontrado."
              success:
                type: "boolean"
                example: false
              data:
                type: "null"
                example: null
        422:
          description: "Erros de validação."
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Dados inválidos!"
              success:
                type: "boolean"
                example: false
              data:
                type: "object"
                example:
                  description: "Tamanho deve estar entre 11 e 2000 caracteres."
    delete:
      tags:
        - "CRUD de Projetos"
      summary: "Excluir projeto por ID"
      description: "Exclui um projeto específico do usuário autenticado."
      parameters:
        - name: "id"
          in: "path"
          required: true
          type: "integer"
          description: "ID do projeto"
      responses:
        200:
          description: "Projeto excluído com sucesso"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Projeto deletado com sucesso!"
              success:
                type: "boolean"
                example: true
              data:
                type: "object"
                properties:
                  id:
                    type: "integer"
                    example: 5
                  name:
                    type: "string"
                    example: "Projeto numero 5"
                  description:
                    type: "string"
                    example: "Descrição do projeto numero 5"
        403:
          description: "Não autorizado"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Não autorizado."
              success:
                type: "boolean"
                example: false
              data:
                type: "null"
                example: null
        404:
          description: "Projeto não encontrado"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Projeto não encontrado."
              success:
                type: "boolean"
                example: false
              data:
                type: "null"
                example: null

  # DOCUMENTAÇÃO DE CRUD DE BASES DE DADOS

  /datasets:
    get:
      tags:
        - "CRUD de Bases de Dados"
      summary: "Obter bases de dados"
      description: "Retorna uma lista de todas as bases de dados do usuário autenticado."
      responses:
        200:
          description: "Operação bem-sucedida"
          schema:
            type: "object"
            properties:
              message:
                type: "string"
                example: "Bases de dados recuperadas com sucesso!"
              success:
                type: "boolean"
                example: true
              data:
                type: "array"
                items:
                  type: "object"
                  properties:
                    id:
                      type: "integer"
                      example: 1
                    name:
                      type: "string"
                      example: "Base de dados 1"
                    description:
                      type: "string"
                      example: "Dados de clientes para análise de churn"
                    size_file:
                      type: "string"
                      example: "2.5 MB"
                    file_url:
                      type: "string"
                      example: "https://s3.amazonaws.com/bucket-easyminer/datasets/1/file"
                    project_id:
                      type: "integer"
                      example: 10
          examples:
            application/json:
              {
                "message": "Bases de dados recuperadas com sucesso!",
                "success": true,
                "data": [
                  {
                    "id": 1,
                    "name": "Base de dados 1",
                    "description": "Dados de clientes para análise de churn",
                    "size_file": "2.5 MB",
                    "file_url": "https://s3.amazonaws.com/bucket-easyminer/datasets/1/file",
                    "project_id": 10
                  },
                  {
                    "id": 2,
                    "name": "Base de dados 2",
                    "description": "Dados de vendas do último ano",
                    "size_file": "3.7 MB",
                    "file_url": "https://s3.amazonaws.com/bucket-easyminer/datasets/2/file",
                    "project_id": 10
                  },
